<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de Moedas</h1>
      <p class="page-subtitle">Descubra os valores em Outra Moeda</p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      /><br />
      <p class="texto">ESCOLHA A MOEDA PARA CONVERS√ÉO</p>
      <form action="">
        <input type="radio" id="dolar" name="contact" value="dolar" />
        <label for="contactChoice1">DOLAR</label>
        <input type="radio" id="euro" name="contact" value="euro" />
        <label for="contactChoice1">EURO</label>
        <input type="radio" id="bitcoins" name="contact" value="bitcoins" />
        <label for="contactChoice1">BITCOIN</label>
      </form>
      <br />
      <label for="moeda"
        >Valor R$ <input type="number" id="valorDigitado" size="2" /></label
      ><br /><br />
      <button type="submit" onclick="Converter()">Converter</button>
      <p class="vl">valor do Dolar:5.50</p>
      <p class="vl">valor do Euro:6.00</p>
      <p class="vl">valor do Bitcoins:225483.73</p>
      <div class="resposta">
        <h2>RESULTADO:</h2>
        <br />
        <h4 id="valorConvertido"></h4>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
    /></a>

    <script src="script.js"></script>
  </body>
</html>
